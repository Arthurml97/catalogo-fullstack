<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Catálogo de Produtos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Meu Catálogo de Produtos</h1>

    <section class="form container">
        <h2>Adicionar Novo Produto</h2>
        <form id="form-novo-produto">
            <input type="text" id="input-nome" placeholder="Nome do Produto" required>
            <input type="number" id="input-preco" placeholder="Preço do Produto" required>
            <button type="submit">Salvar Produto</button>
            <input type="hidden" id="input-id-edicao">
        </form>
    </section>

    <section class="lista-container">
        <h2>Produtos Cadastrados</h2>
        <div id="container-produtos">
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <script src="app.js"></script>

</body>
</html>
